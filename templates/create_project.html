{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-fondoSec rounded-lg shadow-sm p-8">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-texto">Crear Nuevo Proyecto</h2>
    <a href="{{ url_for('index') }}"
      class="inline-block border border-gris text-texto px-4 py-2 rounded-full hover:bg-fondo">
      Volver
    </a>
  </div>

  <form method="POST" action="{{ url_for('create_project') }}">
    <div class="mb-4">
      <label for="name" class="block text-textoSec text-sm font-bold mb-2">Nombre del Proyecto</label>
      <input type="text" id="name" name="name" required
        class="w-full border border-gray-300 rounded-md px-4 py-2"
        placeholder="Ingresa el nombre del proyecto">
    </div>

    <div class="mb-4">
      <label for="description" class="block text-textoSec text-sm font-bold mb-2">Descripci√≥n</label>
      <textarea id="description" name="description" rows="4"
        class="w-full border border-gray-300 rounded-md px-4 py-2"
        placeholder="Describe el proyecto"></textarea>
    </div>

    <div class="mb-4">
      <label for="start_date" class="block text-textoSec text-sm font-bold mb-2">Fecha de Inicio</label>
      <input type="date" id="start_date" name="start_date" required
        class="w-full border border-gray-300 rounded-md px-4 py-2">
    </div>

    <div class="mb-6">
      <label for="end_date" class="block text-textoSec text-sm font-bold mb-2">Fecha de Fin (Opcional)</label>
      <input type="date" id="end_date" name="end_date"
        class="w-full border border-gray-300 rounded-md px-4 py-2">
    </div>

    <div class="flex justify-end">
      <button type="submit" class="bg-verde text-white px-6 py-2 rounded-full hover:opacity-90">
        Crear Proyecto
      </button>
    </div>
  </form>
</div>
{% endblock %}
