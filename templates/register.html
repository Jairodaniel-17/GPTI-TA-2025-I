{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-fondoSec rounded-lg shadow-sm p-8">
  <h2 class="text-2xl font-bold text-texto mb-6 text-center">Registro</h2>

  <form method="POST" action="{{ url_for('register') }}">
    <div class="mb-4">
      <label for="username" class="block text-textoSec text-sm font-semibold mb-2">Usuario</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        placeholder="Elige un nombre de usuario"
        class="w-full px-4 py-3 rounded-md bg-fondoSec border border-gray-300 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-verde"
      >
    </div>

    <div class="mb-6">
      <label for="password" class="block text-textoSec text-sm font-semibold mb-2">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        placeholder="Elige una contraseña segura"
        class="w-full px-4 py-3 rounded-md bg-fondoSec border border-gray-300 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-verde"
      >
    </div>

    <button
      type="submit"
      class="w-full bg-verde text-white py-3 rounded-full font-semibold hover:opacity-90 transition"
    >
      Registrarse
    </button>
  </form>

  <div class="mt-6 text-center">
    <p class="text-textoSec">¿Ya tienes una cuenta?
      <a href="{{ url_for('login') }}" class="text-verde font-semibold hover:underline">
        Inicia Sesión
      </a>
    </p>
  </div>
</div>
{% endblock %}
